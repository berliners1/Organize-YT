<button (click)="addChannelsToArray(user)">Add Channels by Id</button>
<input type="text" [(ngModel)]="channelId" />
<br />

<br />
<button class="call-popup-button" (click)="getYourSubscribers(); showPopup = !showPopup">Add Channels (call command and show popup)</button>
<br />
<button class="just-popup-button hide" (click)="showPopup = !showPopup">Add Channels (just show popup)</button>

<div class="subscriptions-list-popup-wrapper" [ngClass]="{'popup-inactive': showPopup, 'popup-active': !showPopup}">

    <span class="popup-bg-dim" (click)="showPopup = !showPopup"></span>
    <span class="popup-close-x" (click)="showPopup = !showPopup">X</span>

    <div class="popup-outer">
        <div class="popup-rendered" *ngIf="allUserChannelsData !== undefined">

            <div class="popup-header">
                <button (click)="addChannelsToArray(user)">Add Selected Channels</button>
                <button (click)="showPopup = !showPopup">Cancel</button>
            </div>
            
            <div *ngFor="let channel of allUserChannelsData; let i = index" 
            (click)="getSubscriptionChannelId(i)" 
            class="channel-class subscription-{{i}}" 
            id="list-{{channel.DataChannelId}}">
                <div class="image-and-title">
                    <img src="{{channel.DataThumbnail}}" />
                    {{channel.DataTitle}}
                </div>
                <div class="remove-indicator">X</div>
            </div>
    
        </div>

        <div class="loading-container">
            <div class="loading-indicator-subslist"></div>
        </div>
    </div>
</div>
