<body>
  <div class="container">

    <div *ngIf="auth.user$ | async as user; else login">
      <app-header [userName]="user.displayName"></app-header>
    
      <app-search [user]="user"></app-search>
      
      <app-channels-list [user]="user" [userAddedChannelIds]="user.addedChannelIds"></app-channels-list>
      <hr />
    </div>
    
    <ng-template #login>
      <app-header></app-header>
    </ng-template>

  </div>
</body>
