<body>
  <div class="container">

    <div *ngIf="auth.user$ | async as user; else login">
      <app-main-component [user]="user"></app-main-component>
    </div>

    <ng-template #login>
      <p>You are not logged in.</p>
      <button (click)="auth.googleSignin()">Login with Google</button>
    </ng-template>

  </div>
</body>
