<body>
  <app-nav-menu></app-nav-menu>
  <div class="container">
    <div *ngIf="auth.user$ | async as user; else login">
      {{user | json}}
      <br />
      
      <button (click)="auth.signOut()">Sign Out</button>

      <hr />

      <button (click)="getPosts(user.addedChannelIds)">Search for stuff!</button><br /><br />

      <div *ngFor="let channel of combinedChannelsArray" class="">
        {{channel.items[0].snippet.channelTitle}}
        <div *ngFor="let video of channel.items">
          {{video.snippet.title}}
        </div> 
        <br />
      </div>

      <hr />

    </div>
    
    <ng-template #login>
      <button (click)="auth.googleSignin()">Login with Google</button>
    </ng-template>
    <router-outlet></router-outlet>
  </div>
</body>
